<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>按钮-ButtonDemo</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <button type="button" class="btn btn-default">default</button>
        <button type="button" class="btn btn-primary">primary</button>
        <button type="button" class="btn btn-info">info</button>
        <button type="button" class="btn btn-success">success</button>
        <button type="button" class="btn btn-warning">warning</button>
        <button type="button" class="btn btn-link">link</button>
        <button type="button" class="btn btn-danger">danger</button>
    </div>

    <div class="div">
        <button type="button" class="btn btn-info btn-lg">info</button>
        <button type="button" class="btn btn-info">info</button>
        <button type="button" class="btn btn-info btn-sm">info</button>
        <button type="button" class="btn btn-info btn-xs">info</button>
    </div>

    <button type="button" class="btn btn-info btn-block">填充整个容器</button>
    <!-- 其它标签的按钮（差别不大） -->
    <a href="#" class="btn btn-default">a_button</a>
    <input type="button" class="btn btn-default" value="Input_button"/>

    <img src="../img/栅格参数.jpg" alt="圆形" height="100" width="250" class="img-circle"/>
    <img src="../img/栅格参数.jpg" alt="圆角正方形" height="100" width="250" class="img-rounded"/>
    <img src="../img/栅格参数.jpg" alt="边框正方形" height="100" width="250" class="img-thumbnail"/>

</body>
</html>
