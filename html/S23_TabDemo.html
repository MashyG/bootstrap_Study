<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>标签页</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h3>Tabs</h3>
        <ul class="nav nav-tabs">
            <li class="active"><a href="#home" data-toggle="tab">Home</a> </li>
            <li><a href="#myHome" data-toggle="tab">MyHome</a> </li>
            <li class="dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                    Dropdown<span class="caret"></span>
                </a>
                <ul class="dropdown-menu" role="menu" aria-labelledby="myTabDropdown">
                    <li><a href="#one" tabindex="-1" data-toggle="tab">One</a> </li>
                    <li><a href="#two" tabindex="-1" data-toggle="tab">Two</a> </li>
                </ul>
            </li>
        </ul>
        <div class="tab-content">
            <div id="home" class="tab-pane fade in  active">
                <p>Home -> Something ...</p>
            </div>
            <div id="myHome" class="tab-pane fade">
                <p>MyHome -> Something ...</p>
            </div>
            <div id="one" class="tab-pane fade">
                <p>One -> Something ...</p>
            </div>
            <div id="two" class="tab-pane fade">
                <p>Two -> Something ...</p>
            </div>
        </div>
    </div>


    <script src="../js/jquery-3.3.1.js"></script>
    <script src="../js/bootstrap.min.js"></script>
</body>
</html>
